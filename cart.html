<h2>Do you have a coupon code?</h2>
  <div class="row mt-4">

<!-- pop up -->
<div id="product-popup" class="card shadow-sm p-3" style="display:none; position:absolute; z-index:999; width:250px;">
  <img id="popup-image" src="" class="img-fluid mb-2" style="max-height:120px; object-fit:cover;">
  <h5 id="popup-title" class="mb-1"></h5>
  <p id="popup-desc" class="mb-0 text-muted" style="font-size: 14px;"></p>
</div> 
<script>
  document.addEventListener("DOMContentLoaded", () => {
  const cartTableBody = document.querySelector("#cart-table tbody");
  const cartTotalDisplay = document.getElementById("cart-total");
  const discountInfo = document.getElementById("discount-info");
  const couponInput = document.getElementById("coupon-code");
  const applyCouponBtn = document.getElementById("apply-coupon");

  let cart = JSON.parse(localStorage.getItem("cartData")) || {};
  let discount = 0;
  let appliedCoupon = "";

  const coupons = {
    "SAVE10": 10,
    "SAVE20": 20
  };

  function renderCart() {
  cartTableBody.innerHTML = "";
  let subtotal = 0;

  for (const id in cart) {
    const item = cart[id];
    const itemSubtotal = item.price * item.quantity;
    subtotal += itemSubtotal;

    const row = document.createElement("tr");
    row.innerHTML = `
      <td>
        <a href="#" class="product-trigger" 
           data-title="${item.title}" 
           data-image="${item.image}" 
           data-description="Added from cart">
          <img src="${item.image}" alt="${item.title}" style="width: 50px; height: 50px; object-fit: cover; margin-right: 10px;">
          ${item.title}
        </a>
      </td>
      <td>₹${item.price.toFixed(2)}</td>
      <td>
        <input type="number" value="${item.quantity}" min="1" class="form-control form-control-sm quantity-input" data-id="${id}">
      </td>
      <td>₹${itemSubtotal.toFixed(2)}</td>
      <td>
        <button class="btn btn-sm btn-danger remove-btn" data-id="${id}">Remove</button>
      </td>
    `;
    cartTableBody.appendChild(row);
  }

  // Update both subtotal and total after discount
  const discountAmount = (subtotal * discount) / 100;
  const totalAfterDiscount = subtotal - discountAmount;

  document.getElementById("cart-subtotal").textContent = subtotal.toFixed(2);
  document.getElementById("cart-total").textContent = totalAfterDiscount.toFixed(2);

  // Update discount message
  if (discount > 0) {
    discountInfo.textContent = `Coupon '${appliedCoupon}' applied: ₹${discountAmount.toFixed(2)} off`;
  } else {
    discountInfo.textContent = "";
  }

  localStorage.setItem("cartData", JSON.stringify(cart));
  localStorage.setItem("cartTotal", totalAfterDiscount.toFixed(2));
}
  // Handle coupon code
  applyCouponBtn.addEventListener("click", () => {
    const code = couponInput.value.trim().toUpperCase();
    if (coupons[code]) {
      discount = coupons[code];
      appliedCoupon = code;
      alert(`Coupon '${code}' applied! You saved ${discount}%`);
    } else {
      discount = 0;
      appliedCoupon = "";
      alert("Invalid coupon code.");
    }
    renderCart();
  });

  // Quantity update
  cartTableBody.addEventListener("input", (e) => {
    if (e.target.classList.contains("quantity-input")) {
      const id = e.target.getAttribute("data-id");
      const newQty = parseInt(e.target.value);
      if (newQty > 0) {
        cart[id].quantity = newQty;
      } else {
        delete cart[id];
      }
      renderCart();
    }
  });

  // Remove item
  cartTableBody.addEventListener("click", (e) => {
    if (e.target.classList.contains("remove-btn")) {
      const id = e.target.getAttribute("data-id");
      delete cart[id];
      renderCart();
    }
  });

  renderCart();
});

// Sync cart amount in header
function updateCartUI() {
  const cartDisplay = document.querySelector(".cart-amount");
  const storedTotal = localStorage.getItem("cartTotal");
  if (cartDisplay) {
    cartDisplay.textContent = "₹" + (storedTotal ? parseFloat(storedTotal).toFixed(2) : "0.00");
  }
}
document.addEventListener("DOMContentLoaded", updateCartUI);

</script>
